name: Login to Digital Ocean and create a director

on:
  push:
    branches:
      - circleci-project-setup
  pull_request:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Login to docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Build the docker image
      run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/atlp-pulse-fn:v1.0.3 /atlp-pulse-fn/Dockerfile
    - name: Push the docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/atlp-pulse-fn
    - name: Login to DO
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_KEY }}
        port: ${{ secrets.DO_PORT }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/atlp-pulse-fn:v1.0.3
